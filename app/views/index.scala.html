@(page: PageNation[Data], form: Form[Int])

<!DOCTYPE html>
<html>
  <head>
    <title>PageNation Sample</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")">
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <form action="/initData" method="POST" class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" name="number"class="form-control" placeholder="初期化件数">
              </div>
              <button type="submit" class="btn btn-default">データ初期化</button>
            </form>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="@routes.Application.deleteAll()">データ全件削除</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-12">
          @pageNation(page, "index")
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <th>Id</th>
              <th>Name</th>
            </thead>
            <tbody>
            @for(data <- page.dataList){
              <tr>
                <td>
                    @data.id
                </td>
                <td>
                    @data.name
                </td>
              </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-12">
          @pageNation(page, "index")
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-12">
          <footer>
            <p>&copy; &#64;omiend</p>
          </footer>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>

  </body>
</html>
