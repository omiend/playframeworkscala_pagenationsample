@(page: PageNation[Data])

@main() {

    @pageNation(page)

    <table class="table table-bordered">
      <thead>
        <th>Name</th>
      </thead>
      <tbody>
      @for(data <- page.dataList){
        <tr>
          <td>
              No.@data.id&nbsp;@data.name
          </td>
        </tr>
      }
      </tbody>
    </table>

    @pageNation(page)

}
